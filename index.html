<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/bad6c54a78.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App - SheCodes JS Project</title>
  </head>

  <body>
    <div class="container">
      <div class="primary" id="main-container">
        <div class="top-row col-1 float-end" id="top-row">
          <button
            class="mode-btn dark float-end"
            type="button"
            onclick="setMode('dark')"
            title="Dark Mode"
          >
            <i class="fas fa-lightbulb"></i>
          </button>
          <button
            class="float-end mode-btn light"
            type="button"
            onclick="setMode('light')"
            title="Light Mode"
          >
            <i class="far fa-lightbulb"></i>
          </button>
        </div>
        <div class="search-row col-auto">
          <span class="float-left" id="search-row">
            <form class="search-form">
              <input
                type="text"
                name="search"
                placeholder="Search for a city"
                class="search-box"
                id="searchForm"
              />
              <button type="submit" id="search-button" class="btn btn-sm">
                Search <i class="fas fa-search"></i>
              </button>
              <button id="search-button-location" class="btn btn-sm">
                Location <i class="fas fa-map-marker-alt"></i>
              </button>
            </form>
          </span>
        </div>

        <div class="row">
          <div class="col-6" id="current-temp-col">
            <ul class="current-temp-weather">
              <li>
                <div class="clearfix">
                  <div class="city-location">Los Angeles</div>
                  <div class="date-time"></div>
                  <img
                    src=""
                    alt=""
                    id="weather-icon"
                    class="current-weather-icon float-left"
                  />
                  <div class="float-right">
                    <span class="current-temp float-left"> </span>
                    <span class="temp-units float-right">
                      <a href="#" id="celsius">°C</a>
                      |
                      <a href="#" id="fahrenheit" class="active">°F</a>
                    </span>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <div class="col-6">
            <ul class="current-weather-stats">
              <li>
                <i class="fab fa-discourse"></i> Looks like :
                <span class="current-weather-looks"></span>
              </li>
              <li>
                <i class="fas fa-temperature-low"></i> Feels like :
                <span class="feel-degree"></span>
                <span class="feel-unit"></span>
              </li>
              <li>
                <i class="fas fa-wind"></i> Wind :
                <span class="wind-speed"> 11 </span>
                <span class="wind-direction"> SW </span>
                <span class="wind-unit"> km/h </span>
              </li>
              <li>
                <i class="fas fa-water"></i> Humidity :
                <span class="current-humidity"> 45 % </span>
              </li>
              <li>
                <i class="fas fa-cloud-rain"></i> Precipitation :
                <span class="current-precipitation"> 20</span> %
              </li>
            </ul>
          </div>

          <div class="week-forecast-row"></div>
        </div>
      </div>
      <p class="footer">
        <a
          href="https://github.com/abigailyi/Weather-App-Project"
          target="_blank"
          class="source-code"
          >Open-source code</a
        >
        by Abigail Yi
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
